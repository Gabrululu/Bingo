<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  
  <!-- Bingo Card -->
  <rect x="6" y="8" width="20" height="16" rx="2" fill="url(#card)" stroke="#2c3e50" stroke-width="0.5"/>
  
  <!-- Grid Lines -->
  <line x1="10" y1="8" x2="10" y2="24" stroke="#34495e" stroke-width="0.3"/>
  <line x1="14" y1="8" x2="14" y2="24" stroke="#34495e" stroke-width="0.3"/>
  <line x1="18" y1="8" x2="18" y2="24" stroke="#34495e" stroke-width="0.3"/>
  <line x1="22" y1="8" x2="22" y2="24" stroke="#34495e" stroke-width="0.3"/>
  
  <line x1="6" y1="12" x2="26" y2="12" stroke="#34495e" stroke-width="0.3"/>
  <line x1="6" y1="16" x2="26" y2="16" stroke="#34495e" stroke-width="0.3"/>
  <line x1="6" y1="20" x2="26" y2="20" stroke="#34495e" stroke-width="0.3"/>
  
  <!-- Center FREE space -->
  <rect x="14" y="16" width="4" height="4" rx="0.5" fill="#f39c12"/>
  <text x="16" y="18.5" font-family="Arial, sans-serif" font-size="2" font-weight="bold" text-anchor="middle" fill="white">FREE</text>
  
  <!-- Sample Web3 terms -->
  <text x="8" y="10.5" font-family="Arial, sans-serif" font-size="1.5" text-anchor="middle" fill="#2c3e50">NFT</text>
  <text x="12" y="10.5" font-family="Arial, sans-serif" font-size="1.5" text-anchor="middle" fill="#2c3e50">DeFi</text>
  <text x="20" y="10.5" font-family="Arial, sans-serif" font-size="1.5" text-anchor="middle" fill="#2c3e50">DAO</text>
  <text x="24" y="10.5" font-family="Arial, sans-serif" font-size="1.5" text-anchor="middle" fill="#2c3e50">Web3</text>
  
  <!-- Marked cell -->
  <circle cx="8" cy="14" r="1.5" fill="#27ae60"/>
  
  <!-- Sparkle effects -->
  <circle cx="4" cy="4" r="0.8" fill="#feca57" opacity="0.8"/>
  <circle cx="28" cy="6" r="0.6" fill="#ff6b6b" opacity="0.8"/>
  <circle cx="2" cy="28" r="0.7" fill="#48dbfb" opacity="0.8"/>
</svg>
